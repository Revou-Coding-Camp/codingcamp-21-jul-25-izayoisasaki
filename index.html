<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">    
    <title>Tugas Bootcamp RevoU (Akbar Azacky)</title>
</head>
<body>
    <script src="JS/script.js" defer></script>
    <h1 id="DaftarTugas">Daftar Tugas</h1>
        <div class="wrapper">
            <form class="form-row">
                <input id="task_input" type="text" placeholder="Add a todo ..." required>
                <input id="date_input" type="date">
                <button type="button" onclick="addTask();">+</button>
  </form>
    <label id="Filter">
      Filter 
      <select id="filterselect">
        <option value="ascending">ascending</option>
        <option value="descending">descending</option>
      </select>
    </label> 
  </div>

    <br>
    <Table class="table">
        <thead>
            <tr>
                <th>Tugas</th>  
                <th>Tanggal Jatuh Tempo</th>
                <th>Status</th>
                <th>Tindakan</th>
            </tr>
        </thead>
        <tbody id="tabel">
            <td id="Tugas" colspan="4">Tidak Ada Tugas Yang Ditemukan</td>
        </tbody>
    </Table>
    <br>
    <button id="btnhapus" type="button">Hapus Semua</button>
</body>
</html>
