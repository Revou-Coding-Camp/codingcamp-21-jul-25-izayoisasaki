<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">    
    <title>Tugas Bootcamp RevoU (Akbar Azacky)</title>
</head>
<body>
    <h1 id="DaftarTugas">Daftar Tugas</h1>
        <div class="wrapper">
            <form class="form-row">
                <input type="text" placeholder="Add a todo ..." required>
                <input type="date">
                <button type="submit">+</button>
  </form>
    <label id="Filter">
      Filter 
      <select hidden>
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="done">Done</option>
      </select>
    </label>
  </div>
    <br>
    <Table>
        <thead>
            <tr>
                <th>Tugas</th>
                <th>Tanggal Jatuh Tempo</th>
                <th>Status</th>
                <th>Tindakan</th>
            </tr>
        </thead>
        <tbody>
            <td id="Tugas" colspan="4">Tidak Ada Tugas Yang Ditemukan</td>
        </tbody>
    </Table>
    <br>
    <button id="btnhapus" type="button">Hapus Semua</button>
</body>
</html>
