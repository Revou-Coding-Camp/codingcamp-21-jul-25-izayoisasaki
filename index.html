<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Bootcamp RevoU (Akbar Azacky)</title>
</head>
<body>
    <form action="">
        <h1 id="DaftarTugas">Daftar Tugas</h1>
        <input id="itext" type="text">
        <input id="idate" type="date">
        <button id="btn+">+</button>
    </form>
    <br>
    <div>
    <label>
      Filter:
      <select>
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="done">Done</option>
      </select>
    </label>
    <button type="button">DELETE ALL</button>
  </div>
    <br>
    <Table>
        <thead>
            <tr>
                <th>Tugas</th>
                <th>Tanggal Jatuh Tempo</th>
                <th>Status</th>
                <th>Tindakan</th>
            </tr>
        </thead>
        <tbody>
            <td id="Tugas" colspan="4">Tidak Ada Tugas Yang Ditemukan</td>
        </tbody>
    </Table>
</body>
</html>
