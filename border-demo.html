<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Border Demo</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:2rem;background:#fafafa}
  table{border-collapse:collapse;margin-bottom:1.5rem}
  caption{font-weight:bold;margin-bottom:.5rem}
  th,td{padding:.5rem 1rem;text-align:center}
</style>
</head>
<body>

<h2>1. Pixel Widths (solid)</h2>
<table border="1">
  <tr><th>0 px</th><th>1 px</th><th>2 px</th><th>3 px</th><th>5 px</th><th>10 px</th></tr>
  <tr><td style="border:0">none</td><td style="border:1px solid">1</td><td style="border:2px solid">2</td><td style="border:3px solid">3</td><td style="border:5px solid">5</td><td style="border:10px solid">10</td></tr>
</table>

<h2>2. Border Styles (3 px wide)</h2>
<table border="1">
  <tr><th>dotted</th><th>dashed</th><th>solid</th><th>double</th><th>groove</th><th>ridge</th><th>inset</th><th>outset</th></tr>
  <tr>
    <td style="border:3px dotted #000">•</td>
    <td style="border:3px dashed #000">-</td>
    <td style="border:3px solid #000">█</td>
    <td style="border:3px double #000">═</td>
    <td style="border:3px groove #555">groove</td>
    <td style="border:3px ridge #555">ridge</td>
    <td style="border:3px inset #555">inset</td>
    <td style="border:3px outset #555">outset</td>
  </tr>
</table>

</body>
</html>
